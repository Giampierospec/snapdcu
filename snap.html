<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
<link href="https://fonts.googleapis.com/css?family=Lemonada|Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="css/snap.css">
  <title>Snap Part</title>
</head>
<body>
<div class="container-fluid text-center">

  <div class="jumbotron bg-jb">

    <div id="camera_take">
        <h1>Snap Photo</h1>
              <div class="row">
                <div class="col-sm-12">
                  <video id="video" autoplay></video>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <button type="button" id="photo_button" class="btn bg-jb"><i class="fa fa-camera-retro"></i></button>
                </div>
                <div class="col-sm-6">
                  <button type="button"id="gallery" class="btn bg-jb"><i class="fa fa-picture-o"></i></button>
                </div>
              </div>
  </div>
  </div>
  <div id='photoModal' class='modal fade bg-marine-blue' role='dialog'>
                            <div class='modal-dialog'>
                              <div class='modal-content'>
                                <div class='modal-header'>
                                  <h1 class='modal-title'>Foto suya</h1>
                                </div>
                                <div class='modal-body'>
                                        <div class="thumbnail center">
                                          <canvas id="canvas" style="display:none;"></canvas>
                                          <img id="imgPhoto" src="" alt=""  class="img-responsive"/>
                                          <div id="caption">
                                            <p>Esta foto es la actual</p>
                                          </div>
                                        </div>
                                    <div class="row center">
                                          <div class="col-sm-12">
                                            <div class="center">
                                              <button type="button" id="check_photo" class="btn btn-success"><i class='fa fa-check'></i></button>
                                              <button type="button" id="close_photo" class=" btn btn-danger"><i class=" fa fa-window-close"></i></button>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                              <div class='modal-footer'>
                                <div class="text-center">
                                    <h4>Esta fue la foto que usted se tom√≥</h4>
                                </div>
                              </div>
                              </div>

                            </div>
                          </div>
  <div id="message">

  </div>
</div>
<script src="js/snapPart.js" charset="utf-8"></script>
</body>
</html>
